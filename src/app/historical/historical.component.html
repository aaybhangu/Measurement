<!--HTML Template for Historical Component-->
<div class="container">
  <!--Template for all the dropdown buttons-->
  <div class="row mt-4 mb-4">
    <!--Button 1 for Sensor Type-->
    <div class="col-md-3">
      <label class="col-form-label col-form-label-sm" for="inputGroupSelect01">
        Sensor Type
      </label>
      <select
        [(ngModel)]="selectedData.sensorType"
        (change)="onSelect()"
        class="input-group input-group-sm mb-3"
        id="inputGroupSelect01"
      >
        <option *ngFor="let type of dropdownObj.SensorType" [value]="type">{{
          type
        }}</option>
      </select>
    </div>

    <!--Button 2 for Sensors-->
    <div class="col-md-3">
      <label class="col-form-label col-form-label-sm" for="inputGroupSelect02"
        >Sensors
      </label>
      <select
        [(ngModel)]="selectedData.Sensors"
        (change)="onSelect()"
        class="input-group input-group-sm"
        id="inputGroupSelect02"
      >
        <option *ngFor="let type of dropdownObj.Sensors" [value]="type">{{
          type
        }}</option>
      </select>
    </div>
    <!--Button 3 for Data Granularity-->
    <div class="col-md-3">
      <label class="col-form-label col-form-label-sm" for="inputGroupSelect03"
        >Data Granularity</label
      >
      <select
        [(ngModel)]="selectedData.data_Granularity"
        (change)="onSelect()"
        class="input-group input-group-sm mb-3"
        id="inputGroupSelect03"
      >
        <option
          *ngFor="let type of dropdownObj.DataGranularity"
          [value]="type"
          >{{ type }}</option
        >
      </select>
    </div>

    <!--Button 4 for Time Range-->
    <div class="col-md-3 ">
      <label class="col-form-label col-form-label-sm" for="inputGroupSelect04"
        >Time Range</label
      >
      <select
        [(ngModel)]="selectedData.time_Range"
        (change)="onSelect()"
        class="input-group input-group-sm mb-3"
        id="inputGroupSelect04"
      >
        <option *ngFor="let type of dropdownObj.TimeRange" [value]="type">{{
          type
        }}</option>
      </select>
    </div>
  </div>
  <!--Graph Component -->
  <app-graph-data
    *ngIf="dataValidator"
    [selectedData]="selectedData"
  ></app-graph-data>

  <!--Beneath buttons -->
  <div class="nav justify-content-end mt-4">
    <div class="col-md-4 col-lg-3 mb-2">
      <button class=" btn btn-sm btn-outline-secondary btn-block mr-2">
        CSV
      </button>
    </div>
    <div class="col-md-4 col-lg-3 mb-2">
      <button class="btn btn-sm btn-outline-primary btn-block">Download</button>
    </div>
  </div>
</div>
